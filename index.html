                        <span ></span>
                        <span ></span>
                    </div>
                    <span class="navbar__burger-btn--origin-left"></span>
                </button>

        </nav>
        <aside class="mobile-menu inactive">
            <h2 class="mobile-menu__toast">¡ Bienvenido !</h2>
            <h3 class="mobile-menu__title">Mi cuenta</h3>
            <ul class="mobile-menu__options">
                <li><a href="">Mi Perfil</a></li>
                <li><a href="">Mis pédidos</a></li>
                <li><a href="">Mis ordenes</a></li>
            </ul>
            <ul class="mobile-menu__options">
                <li class="mobile-menu__options--active"><a href="">Inicio</a></li>
                <li><a href="">Productos</a></li>
                <li><a href="">Acerca de</a></li>
                <li><a href="">Acerca de</a></li>
            </ul>
            
            <button class="mobile-menu__logout">Cerrar Sesion</button>
        </aside>
        <aside class="cart inactive">
            <button class="cart__close">
                <svg width="46" height="95" viewBox="0 0 46 95" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M43.5 92L4 44.5L43.5 3" stroke="black" stroke-width="5" stroke-linecap="round"/>
                    </svg>
                <span>Carrito</span>
            </button>
            <section class="cart-container"></section>
            <section class="cart__checkout">
                <p>
                    <span>Total: </span>
                    <span>$75.00</span>
                </p>
                <div>
                    <button>Checkout</button>

                    </button>
                </div>
            </section>
        </aside>
        <header>
        
        </header>
        <main>
            <h2 class="title-section">Coffees</h2>
            <section id="coffees" class="products-container">
            </section>

            <h2 class="title-section">Desserts</h2>
            <section id="desserts" class="products-container">
            </section>
        </main>
        <div class="wrapper inactive">
            <div class="message-box inactive">
                <button class="message-box__close">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox ="0 0 320 512">
                        <path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z" />
                    </svg>
                </button>
                <p class="message-box__title">Compra Finalizada</p>
                <p class="message-box__message">¡Su compra se ha realizado con éxito!</p>
                <button class="message-box__button message-box__button--primary">Continuar</button>
            </div>

            <div id="message-box-code" class="message-box inactive">
                <button id="message-box-code-close" class="message-box__close">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox ="0 0 320 512">
                        <path d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z" />
                    </svg>
                </button>
                <p class="message-box__title">Ingresa el Código</p>
                <p class="message-box__message">¡Recibirás un descuento asombroso!</p>
                <input class="message-box__input" type="text" placeholder="ingrese el código">
                <button id="message-box-code-aply" class="message-box__button message-box__button--primary">Aplicar</button>
                <button id="message-box-code-cancel" class="message-box__button message-box__button--secondary">Cancelar</button>
            </div>
        </div>
        <script src="./js/main.js"></script>
